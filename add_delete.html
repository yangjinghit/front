<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">

	<script type="text/javascript" src="bootstrap-3.3.7-dist/js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		#table{border: 1px solid #abcdef;border-collapse: collapse;width: 600px;}
		th{border: 1px solid #abcdef;}
		td{border: 1px solid #abcdef;text-align: center;}
		td a{margin-right: 5px;color: #f00;}
		
		.popDiv{
			width: 500px;
			padding: 10px;
			border: 1px solid red;
			position: absolute;
			left: 50%;
			margin-left: -250px;
			display: none;
			z-index: 4;
		}

		.popDiv p{
			border-bottom: 1px solid red;
		}

	</style>
</head>
<body>
	<table id="table">
		<tr>
			<th>姓名</th>
			<th>年龄</th>
			<th>职位</th>
			<th>工资</th>
			<th>操作</th>
		</tr>

		<tr>
			<td>张三</td>
			<td>23</td>
			<td>前端工程师</td>
			<td>6000</td>
			<td><a href="#" class="view">查看</a><a href="#" class="del">删除</a><a href="#">修改</a></td>

		</tr>

		<tr>
			<td>李四</td>
			<td>28</td>
			<td>资深Java程序员</td>
			<td>12000</td>
			<td><a href="#" class="view">查看</a><a href="#" class="del">删除</a><a href="#">修改</a></td>

		</tr>


	</table>
	<div class="popDiv">
		<p><strong>姓名：</strong><span></span></p>
		<p><strong>年龄：</strong><span></span></p>
		<p><strong>职位：</strong><span></span></p>
		<p><strong>工资：</strong><span></span></p>
		<a href="#" class="close">关闭</a>

	</div>

	<script type="text/javascript">
		$('.view').click(function() {

			var maskHeight = $(document).height();
			var maskWidth = $(document).width();
			$('<div class="mask"></div>').appendTo($('body'));
			$('div.mask').css({
				'opacity':0.4,
				'background':'#000',
				'position':'absolute',
				'left':0,
				'top':0,
				'width':maskWidth,
				'height':maskHeight,
				'z-index':2
			});

			var arr = [];
			$(this).parent().siblings().each(function(){
				arr.push($(this).text());
			});
			$('.popDiv').show().children().each(function(i){
				$(this).children('span').text(arr[i]);
			});

		});

		$('.close').click(function(){

			$(this).parent().hide();
			$('.mask').hide();
		});

		$('a.del').click(function(){
			$(this).parents('tr').remove();
		});


	</script>
	
</body>




</html>
